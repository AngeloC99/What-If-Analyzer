<!DOCTYPE HTML>
<html>
	<head>
		<title>Order Confirmation - What If Analyzer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/bar_chart.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="index is-preload" onload="checkLogin();populatePage()">
		<div id="page-wrapper">

			<!-- Header -->
            <header id="header">
                <h1 id="logo"><a href="submitted.html">What If Analyzer</a></h1>
                <nav id="nav">
                    <ul>
                        <li><a onclick="redirectToOrder()" class="button" style="border: 1px solid;">New Order</a></li>
                        <li><a onclick="logout()" class="button primary">Logout</a></li>
                    </ul>
                </nav>
            </header>

			
			<!-- Main -->
			<article id="main">
				<header class="special container">
					<span class="icon solid featured fa-check"></span>
                    <h2>The order has been <strong>correctly</strong>
                    <br />
                    inserted in the system.</h2>
                    <p>Here, you can review or modify the details.</p>
				</header>
				<section class="wrapper style2 container special-alt">
					<div class="row gtr-50">
						<div class="col-8 col-12-narrower">
                            <p style="margin-bottom:18px;">
								<span style="font-weight: bold;">Customer</span>:
								<span id="cust"></span>
							</p>
							<p style="margin-bottom:20px;">
								<span style="font-weight: bold;">End Order</span>:
								<span id="date"></span>
							</p>
                            <div>
								<table id="myTable" class="myTable" style="border: 1px solid white;">
									<tr class="table-header">
										<td class="table-cell product-header" style="font-weight:bold;">Product:</td>
										<td class="table-cell type-header" style="font-weight:bold;">Type:</td>
										<td class="table-cell quantity-header" style="font-weight:bold;">Quantity:</td>
									</tr>
								</table>
							</div>
                            <footer>
								<a href="orderpage.html" class="button" style="margin:5px">Modify Order</a>
								<a href="comparison.html" class="button primary">Go to Comparison</a>
							</footer>
						</div>        
				</section>
			</article>

			<!-- Footer -->
            <footer id="footer">
                <ul class="copyright">
                    <li><a href="https://github.com/AngeloC99">Angelo Casciani</a></li><li>Human Computer Interaction</li><li>2023</li>
                </ul>
            </footer>

		</div>

		<!-- Scripts -->
        <script src="assets/js/login.js"></script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.dropotron.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/submitted.js"></script>

	</body>
</html>
