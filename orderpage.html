<!DOCTYPE HTML>
<html>
	<head>
    <title>Insert Order - What If Analyzer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="author" content="Angelo Casciani">
		<link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/bar_chart.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body onload="checkLogin();checkDate();populateCustomerList();" class="index is-preload">
      <div id="page-wrapper">

          <!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="orderpage.html">What If Analyzer</a></h1>
					<nav id="nav">
						<ul>
							<li><a onclick="logout()" class="button primary">Logout</a></li>
						</ul>
					</nav>
				</header>
  
        <!-- Main -->
          <article id="main">
            <header class="special container">
              <span class="icon solid fa-envelope"></span>
              <h2><strong>Insert New Order</strong></h2>
              <p>Use the form below to insert a new order.</p>
            </header>

              <section class="wrapper style4 special container large">
                  <div class="content">
                    <!-- Handle as a form with a POST when there is a server with which communicate -->
                    <form id="myForm" onsubmit="submitForm(); return false;">
                      <div class="row gtr-50">
                        <div class="col-6 col-12-mobile" style="display: flex; flex-direction: row;">
                          <label for="customer">Customer:</label>
                          <div class="dropdown">
                            <input type="text" id="customer" name="customer" list="customer-list" style="border: 1px solid; margin-left: 10px; padding: 0%; width: 200px;" required>
                            <datalist id="customer-list"></datalist>
                          </div>
                        </div>
                        
                        

                        <div class="col-12 col-12-mobile" style="display: flex; flex-direction: row;">
                          <label for="endOrderDate" style="margin-right: 37.5px;">End Order:</label>
                          <input id="endOrderDate" type="datetime-local" style="border: 1px solid;" name="endOrderDate" max="9999-12-31T23:59" required/>
                        </div>

                        <div class="col-12 col-12-mobile" style="display: flex; flex-direction: row;">
                          <label for="addProduct" style="margin-right: 15px;margin-top: 10px;">Add to Order:</label>
                          <input id="addProduct" name="addProduct" type="button" value="Add Product"/>
                        </div>
                      </div>
                      <br>
                      <div>
                        <table id="myTable" class="myTable">
                                <tr class="table-header">
                                    <th class="table-cell product-header">Product:</th>
                                    <th class="table-cell type-header">Type:</th>
                                    <th class="table-cell quantity-header">Quantity:</th>
                                    <th class="table-cell remove-header"></th>
                                </tr>
                                <tr>
                                    <td class="table-cell product-cell">
                                        <select name="product" class="product" required>
                                            <option value="" selected disabled>Select a product:</option>
                                        </select>
                                    </td>
                                    <td class="table-cell type-cell">
                                        <select name="type" class="type" required>
                                            <option value="" selected disabled>Select a type:</option>
                                        </select>
                                    </td>
                                    <td class="table-cell quantity-cell">
                                        <input class="quantity" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '');" style="border: 1px solid;" required/>
                                    </td>
                                    <td class="table-cell remove-cell">
                                        <input id="removeProduct" name="removeProduct" type="button" value="Remove Product" style="background-color:rgb(212, 206, 206);" disabled/>
                                    </td>
                                </tr>
                        </table>
                      </div>

                      <div class="col-12 col-12-mobile" style="display: flex; flex-direction: row;">
                        <label style="margin-top:10px;">Store Order:</label>
                        <button type="submit" style="border: 1px solid; margin-left: 23px;">Submit</button>
                      </div>
                    </form>
                  </div>
              </section>
          </article>

          
                
          </div>
          

			<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li><a href="https://github.com/AngeloC99">Angelo Casciani</a></li><li>Human Computer Interaction</li><li>2023</li>
					</ul>
				</footer>

		</div>

				<!-- Scripts -->
				<script src="assets/js/login.js"></script>
				<script src="assets/js/jquery.min.js"></script>
				<script src="assets/js/jquery.dropotron.min.js"></script>
				<script src="assets/js/jquery.scrolly.min.js"></script>
				<script src="assets/js/jquery.scrollex.min.js"></script>
				<script src="assets/js/browser.min.js"></script>
				<script src="assets/js/breakpoints.min.js"></script>
				<script src="assets/js/util.js"></script>
				<script src="assets/js/main.js"></script>
	</body>
</html>
